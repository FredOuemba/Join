<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Add Task</title>

    <!-- CSS-Verkn체pfungen -->
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="style/addtask.css">
    <link rel="stylesheet" href="style/addTaskSelfmadeDoms.css">
    <link rel="stylesheet" href="style/boss.css">
    <link rel="stylesheet" href="style/dropdown-menu.css">
    <link rel="stylesheet" href="style/help.css">
    <link rel="stylesheet" href="style/header.css">
  </head>
  <body onload="fetchDataTasks(); assignedToInput();">
    <aside class="sidebar">
      <!-- ... Sidebar bleibt unver채ndert ... -->
    </aside>
    <main>
      <header class="page-header">
        <!-- ... Header bleibt unver채ndert ... -->
      </header>
      <div class="maincontent">
        <div class="h1div"><h1>Add Task</h1></div>
        <div class="add-task-scroll-container">
          <form>
            <input type="text" class="input-title" placeholder="Enter a title" required />

            <label class="input-label">Description <span class="optional-text">(optional)</span></label>
            <textarea placeholder="Enter a Description"></textarea>

            <label class="input-label">Due date</label>
            <div class="date-row">
              <input type="date" />
              <img src="svg/calendar-icon.svg" class="calendar-icon" alt="calendar" />
            </div>

            <label class="input-label">Priority</label>
            <div class="priority-row">
              <button type="button" class="priority-btn urgent">
                Urgent <img src="svg/urgent.svg" alt="urgent" />
              </button>
              <button type="button" class="priority-btn medium active">
                Medium <img src="svg/medium.svg" alt="medium" />
              </button>
              <button type="button" class="priority-btn low">
                Low <img src="svg/low.svg" alt="low" />
              </button>
            </div>

            <label class="input-label">Assigned to <span class="optional-text">(optional)</span></label>
            <div class="dropdown-row">
              <input type="text" placeholder="Select contacts to assign" readonly />
              <img src="svg/dropdownArrowDown.svg" class="dropdown-arrow" alt="dropdown" />
            </div>

            <label class="input-label">Category</label>
            <div class="dropdown-row">
              <input type="text" placeholder="Select task category" readonly />
              <img src="svg/dropdownArrowDown.svg" class="dropdown-arrow" alt="dropdown" />
            </div>

            <label class="input-label">Subtasks <span class="optional-text">(optional)</span></label>
            <div class="subtask-row">
              <input type="text" placeholder="Add  new subtask" />
              <button type="button" class="add-subtask-btn">+</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- JS-Verkn체pfungen -->
    <script src="JavaScript/addSubtaks.js"></script>
    <script src="JavaScript/subtaskTemplate.js"></script>
    <script src="JavaScript/navigation.js"></script>
    <script src="JavaScript/dropdown-menu.js"></script>
  </body>
</html>
